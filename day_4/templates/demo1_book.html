<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>book</title>
</head>
<body>
<h1>图书管理</h1>
<form method="post">
    {{ form.csrf_token() }}<br>
    {{ form.author.label }}{{ form.author }}<br>
    {{ form.book.label }}{{ form.book }}<br>
    {{ form.submit }}<br>
</form>
<hr>
<ul>
    {% for author in authors %}
        <li>{{ author.name }}</li>
        <ul>
            {% for book in author.books %}
            <li>{{ book.name }}</li>
            {% endfor %}

        </ul>
    {% endfor %}

</ul>
</body>
</html>
